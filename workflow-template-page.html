<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <title>Claim Companion</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
        <link href="css/_site.css" rel="stylesheet">
        <script src="js/libs/jquery.js"></script>
        <script src="js/libs/bootstrap.js"></script>
    </head>
    <body>
        <div class="container workflow-template">
            <div class="row">
                <h1>Title goes here</h1>
            </div>
            <div class="thumbnail">
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
            </div>
            <div class="col-sm-2 workflow-tile">
                <div class="thumbnail">
                    <div class="image-size active-item">
                        <img src="images/itemtypeicons/smartphone.svg" alt="..." />
                    </div>
                    <div class="row">
                        <div class="col-xs-1">
                            <div class="workflow-icons">
                                <button type="button" class="btn btn-default" aria-label="photo">
                                    <span class="glyphicon camera-icon" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="paperclip">
                                    <span class="glyphicon attachment-icon" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="upload">
                                    <span class="glyphicon upload-icon" aria-hidden="true"></span>
                                </button>
                            </div> 
                        </div>
                        <div class="col-xs-9">  
                            <div class="caption">
                                <h6>
                                    <span class="item-number">Item - 01</span><br/>
                                    <span class="item-type">Apple iPhone 5c</span>
                                </h6>
                                <p>
                                    <span class="purchased-date">Purchase:12/07/2004</span> 
                                    <span class="amount-paid">Amount paid: &pound;425</span>    
                                </p>                         
                            </div>
                        </div>   
                    </div>
                </div>
            </div>  
       </body>

</html>
